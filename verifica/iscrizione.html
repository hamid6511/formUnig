<!doctype html>
<html lang="it">

<head>
    <link rel="icon" href="logoUnibg.png">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iscriviti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, rgb(0, 255, 145), rgb(38, 0, 255));

        }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <h1 class="alert text-center">Modulo di iscrizione - Università di Bergamo </h1>
    </div>
    <div class="container">
        <div class="row">

            <div class="col alert alert-secondary">
                <form action="validatePage.html" method="get" id="formIscrizione" onsubmit="return invia();">
                    <div class="row justify-content-around mb-3">
                        <div class="col-4 ">
                            <label>Nome </label>

                            <input type="text" name="nome" id="nome" class="form-control" required>

                        </div>

                        <div class="col-4  ">
                            <label>Cognome </label>

                            <input type="text" name="cognome" id="cognome" class="form-control" required>
                        </div>
                    </div>


                    <div class="row justify-content-around mb-2">
                        <div class="col-4">
                            <label>Sesso </label>
                            <div>
                                <input type="radio" id="maschio" name="sesso" value="M" required>
                                <label for="maschio">M</label><br>
                                <input type="radio" id="femmina" name="sesso" value="F" required>
                                <label for="femmina">F</label><br><br>
                            </div>
                        </div>

                        <div class="col-4">
                            <label>Voto del diploma</label>

                            <input type="number" id="votoDiploma" name="votoDiploma" class="form-control" min="60"
                                max="100" placeholder="Min 60 - max 100" required>
                        </div>
                    </div>


                    <div class="row justify-content-around mb-3">
                        <div class="col-4">
                            <label>Comune di residenza </label>

                            <input type="text" name="comuneResidenza" id="comuneResidenza" class="form-control"
                                required>
                        </div>

                        <div class="col-4">
                            <label>Provincia di residenza</label>

                            <input type="text" name="provinciaResidenza" id="provinciaResidenza"
                                placeholder="Ad esempio BG, RO..." class="form-control" required>
                        </div>
                    </div>


                    <div class="row justify-content-around mb-3">
                        <div class="col-4">
                            <label>Data di nascita </label>

                            <input type="date" name="data" id="dataNascita" class="form-control" required>
                        </div>

                        <div class="col-4">
                            <label>Corso di laurea </label>

                            <div>
                                <select class="col-9 btn btn-light mb-4" name="corsoLaurea" id="corsoLaurea" required>
                                    <option value="1"> DIRITTO PER L'IMPRESA NAZIONALE E INTERNAZIONALE</option>
                                    <option value="2">GIURISPRUDENZA</option>
                                    <option value="3">INGEGNERIA DELLE TECNOLOGIE PER L'EDILIZIA</option>
                                    <option value="4">INGEGNERIA MECCANICA</option>
                                    <option value="5">INGEGNERIA DELLE TECNOLOGIE PER LA SOSTENIBILITÀ ENERGETICA
                                        E AMBIENTALE</option>
                                    <option value="6">INGEGNERIA DELLE TECNOLOGIE PER LA SALUTE</option>
                                    <option value="7">INGEGNERIA GESTIONALE</option>
                                    <option value="8">INGEGNERIA INFORMATICA</option>
                                    <option value="9">MEDICINE AND SURGERY</option>
                                    <option value="10">FILOSOFIA</option>
                                    <option value="11">LETTERE</option>
                                    <option value="12">LINGUE E LETTERATURE STRANIERE MODERNE</option>
                                    <option value="13">ECONOMIA AZIENDALE</option>
                                    <option value="14">ECONOMIA</option>
                                    <option value="15">SCIENZE POLITICHE E STRATEGIE GLOBALI</option>
                                    <option value="16">SCIENZE DELL'EDUCAZIONE</option>
                                    <option value="17">SCIENZE MOTORIE E SPORTIVE</option>
                                    <option value="18">SCIENZE PSICOLOGICHE</option>
                                    <option value="19">SCIENZE DELLA FORMAZIONE PRIMARIA</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-around mb-4">
                        <div class="col-4">
                            <label>Valore ISEE</label>

                            <input type="number" id="isee" name="isee" class="form-control" required>
                        </div>


                        <div class="col-4 ">
                            <input type="submit" class="col-6 btn btn-primary   " value="Invia richiesta">

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>

            const nome = document.getElementById("nome").value;
            const cognome = document.getElementById("cognome").value;

            const isee = document.getElementById("isee").value;
            const votoDiploma = document.getElementById('votoDiploma').value;
            const sesso = document.getElementById('sesso').value;

            const comune = document.getElementById("comuneResidenza").value;
            const provincia = document.getElementById("provinciaResidenza").value;

            const corso = document.getElementById("corsoLaurea").value;

            if (corso === undefined) {
                alert("E' obbligatorio selezionare un corso di laurea.");
                return false;
            }
            if (votoDiploma === "") {
                alert("E' obbligatorio inserire il voto del diploma conseguito! ");
                return false;
            }
            if (isee === "") {
                alert("E' obbligatorio inserire il valore del'ISEE! ");
                return false;
            }
            if (nome === "") {
                alert("E' obbligatorio inserire il nome! ");
                return false;
            }
            if (cognome === "") {
                alert("E' obbligatorio inserire il cognome! ");
                return false;
            }
            if (comune === "") {
                alert("E' obbligatorio inserire il comune di residenza ");
                return false;
            }
            if (provincia === "") {
                alert("E' obbligatorio inserire la provincia di residenza ");

            }

        }


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
